<ul id="chat_room" hx-swap-oob="beforeend">
	<li id="message"
		class="flex mt-4 p-3 rounded-lg shadow max-w-xs {{ if .IsCurrentSender }} bg-blue-100 text-right justify-end {{ else }} bg-gray-100 justify-start text-left {{ end }}">
		<div class="text-base font-bold mr-2 text-red-500"> {{ .Username }}: </div>
		<div class="text-sm text-gray-800"> {{ .Text }} </div>
		<div class="text-xs text-gray-500 mt-1"> {{ .Created_at }} </div>
	</li>
</ul>
